<div class="row card-columns">							
    <div class="sc-card-product col-5" *ngFor="let product of products | async">
        <div class="card-media">
            <a routerLink="/productDetails"><img src="product.image" alt="Image"></a>
            <!-- <button class="wishlist-button heart"><span class="number-like"> 100</span></button> -->
        </div>
        <div class="card-title">
            <h5 class="style2"><a routerLink="/productDetails">{{product.name}}</a></h5>
            <!-- <div class="tags">bsc</div> -->
        </div>
        <div class="meta-info">
            <div class="author">
                <div class="avatar">
                    <img src="" alt="Image">
                </div>
                <div class="info">
                    <span>Owned By</span>
                    <h6> <a routerLink="/profileDetails">SalvadorDali</a> </h6>
                </div>
            </div>
            <div class="price">
                <span>Price</span>
                <h5> {{product.price}} </h5>
            </div>
        </div>
        <div class="card-bottom">
            <a href="#" data-toggle="modal" data-target="#popup_bid" class="sc-button style bag fl-button pri-3"><span>Buy</span></a>
            <a  class="view-history reload" routerLink="/productDetails">View My Item</a>
        </div>
    </div>
</div>
