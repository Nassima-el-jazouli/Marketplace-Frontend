<section class="flat-title-page inner">
    <div class="overlay"></div>
    <div class="themesflat-container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-title-heading mg-bt-12">
                    <h1 class="heading text-center">Login</h1>
                </div>
                <div class="breadcrumbs style2">
                    <ul>
                        <li><a routerLink="">Home</a></li>
                        <li>Login</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>                    
</section>

<section class="tf-login tf-section">
    <div class="themesflat-container">
        <div class="row">
            <div class="col-12">
                <h2 class="tf-title-heading ct style-1">
                    Login To Axies
                </h2>

               

                <div class="flat-form box-login-email">
                    <div class="box-title-login">
                        <h5>Login with email</h5>
                    </div>

                    <div class="form-inner">
                        <form action="#" id="contactform" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                            <input id="username" name="username" tabindex="1" value="" aria-required="true" required type="text" placeholder="Your Userame" [(ngModel)]="form.username" #username="ngModel">

                            
                            <div *ngIf="username.errors && f.submitted">Username is required!</div>
                            <br>
                            <input id="password" name="password" tabindex="2"  value="" aria-required="true" type="password" placeholder="Your Password" required [(ngModel)]="form.password" minlength="6" #password="ngModel">

                            
                            <div *ngIf="password.errors && f.submitted">
                                <div *ngIf="password.errors['required']">Password is required</div>
                                <div *ngIf="password.errors['minlength']">
                                    Password must be at least 6 characters
                                </div>
                            </div>
                            <br>
                            <div class="row-form style-1">
                                <label>Remember me
                                    <input type="checkbox">
                                    <span class="btn-checkbox"></span>
                                </label>
                                <a href="#" class="forgot-pass">Forgot Password ?</a>
                            </div>

                            <button class="submit">Login</button>
                            
                            <div *ngIf="f.submitted && isLoginFailed">
                                Login failed: {{ errorMessage }}
                            </div>
                        </form>
                        <div *ngIf="isLoggedIn">
                            <a routerLink="/profile">Logged in as {{ roles }}.</a>
                        </div>
                    </div>
                    
                    <!-- <ng-template #loggedOut>
                        Please login.
                      </ng-template> -->
                </div>

            </div>
        </div>
    </div>
</section>
